<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="add()">+</button>
    <h1 id="demo"></h1>
    <button onclick="minus()">-</button>

    <script>

        let data = 0;

        function add() {
            data++;
            document.getElementById("demo").innerHTML = data;
        }

        function minus() {


            if (data > 0) {
                data--;
                document.getElementById("demo").innerHTML = data;

            }
        }
    </script>
</body>

</html>
