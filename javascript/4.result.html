<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="2" cellpadding="10">
        <tr>
            <th>MATHS</th>
            <th id="sub-1"> </th>
        </tr>

        <tr>
            <th>SCIENCE</th>
            <th id="sub-2"></th>
        </tr>

        <tr>
            <th>ENGLISH</th>
            <th id="sub-3"></th>
        </tr>

        <tr>
            <th>GUJARATI</th>
            <th id="sub-4"></th>
        </tr>

        <tr>
            <th>TOTAL</th>
            <th id="tot"></th>
        </tr>

        <tr>
            <th>PERCENTAGE</th>
            <th id="per"></th>
        </tr>
    </table>

    


    <script>
        let a = document.getElementById("sub-1").innerHTML = 43;
        let b = document.getElementById("sub-2").innerHTML = 13;
                document.getElementById("sub-2").style.color = "red";
        let c = document.getElementById("sub-3").innerHTML = 58;
        let d = document.getElementById("sub-4").innerHTML = 72;

        total = a + b + c + d;

        document.getElementById("tot").innerHTML = total;


        document.getElementById("per").innerHTML = total * 100 / 400 + "%";


    </script>
</body>

</html>
