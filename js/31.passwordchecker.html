<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" oninput="main()" id="demo">
    <span id="one"></span>


    <script>


        function main() {
            let a = document.getElementById("demo").value;

            if (a.length <= 1 || a.length <= 4) {
                document.getElementById("one").innerHTML = "WEAK"
            }
            else if (a.length <= 5 || a.length <= 8) {
                document.getElementById("one").innerHTML = "MEDIUM"
            }
            else {
                document.getElementById("one").innerHTML = "STRONG"
            }
        }
    </script>
</body>

</html>
