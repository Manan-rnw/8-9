<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <style>
        .btn {
            padding: 8px;
            border: solid 2px black;
        }
    </style>


</head>

<body>

    <h1 id="main"></h1>
    <p class="btn" onclick="demo()">CLICK ME TO SHOW TIME</p>


    <script>
        function demo() {
            let a = new Date();
            document.getElementById("main").innerHTML = a;
        }
    </script>
</body>

</html>
