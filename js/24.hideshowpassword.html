<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="password" id="demo">
    <input type="checkbox" onclick="main()">


    <script>

        function main() {
            let a = document.getElementById("demo");

            if (a.type === "password") {
                a.type = "text"
            }

            else {
                a.type = "password"
            }
        }
    </script>
</body>

</html>
